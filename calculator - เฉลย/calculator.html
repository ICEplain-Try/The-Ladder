<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Calculator</h1>

        <form>
            <div>
                <label for="number1Input">Number 1:</label>
                <input type="number" id="number1Input" class="numberInput" />
            </div>
            <div>
                <label for="number2Input">Number 2:</label>
                <input type="number" id="number2Input" class="numberInput" />
            </div>
            <div>
                <label for="number3Input">Number 3:</label>
                <input type="number" id="number3Input" class="numberInput" />
            </div>
            <div>
                <label for="number4Input">Number 4:</label>
                <input type="number" id="number4Input" class="numberInput" />
            </div>
            <div>
                <label for="number5Input">Number 5:</label>
                <input type="number" id="number5Input" class="numberInput" />
            </div>

            <div>
                <label for="operationSelect">Operation:</label>
                <select id="operationSelect">
                    <option>Sum</option>
                    <option>Min</option>
                    <option>Max</option>
                </select>
            </div>

            <button id="calculateButton" type="button">Calculate</button>
        </form>
        

        <script>
            function calculate() {

                let numbers = [];

                let numberInputs = document.querySelectorAll('.numberInput');

                numberInputs.forEach(function(element, key, parent) {
                    let number = element.value;
                    number = Number(number);
                    numbers.push(number);
                });

                console.log('numbers=', numbers);

                let operation = document.getElementById('operationSelect').value;

                let result;
                if (operation == 'Sum') {
                    result = 0;
                    numbers.forEach(function(value, index, array) {
                        result += value;
                    });
                } else if (operation == 'Min') {
                    result = Math.min(...numbers);
                } else if (operation == 'Max') {
                    result = Math.max(...numbers);
                }
                
                let numberFormat = new Intl.NumberFormat('en-GB', { numberingSystem: 'thai'});

                let message = 'The result is ' + numberFormat.format(result);

                alert(message);
                
            }

            let calculateButton = document.getElementById('calculateButton');
            calculateButton.addEventListener('click', calculate);
        </script>
    </body>
</html>
